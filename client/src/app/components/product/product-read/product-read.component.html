<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="tamanho">
        <th mat-header-cell *matHeaderCellDef>Tamanho</th>
        <td mat-cell *matCellDef="let row">{{row.tamanho}}</td>
      </ng-container>
  
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="fabricação">
        <th mat-header-cell *matHeaderCellDef>Fabricação</th>
        <td mat-cell *matCellDef="let row">{{ row.fabricacao }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
